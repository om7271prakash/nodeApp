<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="/cssFiles/custom.css">
  </head>
  <body>
    <form class="" action="/register" method="post">
      <input type="text" name="fname" placeholder="Enter First Name" required><br>
